			<form action="/forgetPassword" method="POST" class="login100-form validate-form p-b-33 p-t-5">

					</p>

					<span class="focus-input100" data-placeholder="&#xe82a;"></span>
				</div>

				<p><spam><b>{{ result_message }}</b></spam></p>

				<div class="container-login100-form-btn m-t-32">
					<input type="submit" name="submit" value="Reset Password" id="submit" class="login100-form-btn">
				</div>

				<p class="registerhere">
					You got in here by accident ? <a href="/login" class="registerhere2">Login here</a>
				</p>
