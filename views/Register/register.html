<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dames</title>

    <link rel="icon" type="image/png" href="images/icons/favicon.ico"/>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css">

    <script src="https://www.gstatic.com/firebasejs/7.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.10.0/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.10.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.10.0/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.12.0/firebase-firestore.js"></script>


</head>
<body>

<div class="main">

    <section class="signup">
        <div class="container">
            <div class="signup-content">
                <form action="/register" method="POST">
                    <h2 class="form-title">Create account</h2>

                    <div class="form-group">
                        <input type="text" id="username" class="form-input" name="username"  placeholder="Your Username" value="{{ username }}" required/>
                    </div>

                    <div class="form-group">
                        <input type="email" id="email" class="form-input" name="email" placeholder="Your Email" value="{{ email }}" required/>
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-input" name="password" id="password" placeholder="Password" value="{{ password }}" required/>
                        <span toggle="#password"  class="zmdi zmdi-eye field-icon toggle-password"></span>
                    </div>

                    <div class="form-group">
                        <input type="password"  class="form-input" name="re_password" id="re_password" placeholder="Repeat your password" value="{{ re_password }}" required/>
                    </div>
                    <p><spam style="color: red;"><b>{{ error_message }}</b></spam></p>
                    <div class="form-group">
                        <input type="submit" name="submit" value="Register" id="submit" class="form-submit">
                    </div>
                </form>
                <p class="loginhere">
                    Already have an account ? <a href="/login" class="loginhere-link">Login here</a>
                </p>
            </div>
        </div>
    </section>

</div>

<!-- JS -->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="js/main.js"></script>

</body>
</html>
